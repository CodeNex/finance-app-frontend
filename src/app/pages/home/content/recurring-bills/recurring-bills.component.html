<section class="relative w-full min-h-[100%] flex justify-center"  aria-label="Recurring Bills Section">

  @if (isLoadingScreenVisible)
  {
    <app-loading-screen></app-loading-screen>
  }
 @if (isWarningScreenVisible)
  {
    <app-warning-screen></app-warning-screen>
  }

  @if (!isLoadingScreenVisible && !isWarningScreenVisible)
  {
    <div class="recurring-bills-container min-h-[761px] w-[100%] max-w-[1440px] flex flex-col gap-8" aria-label="Recurring Bills Wrapper">
      <h2 class="text1b">Recurring Bills</h2>

      <app-bills-summary [recurringBillsArray$]="recurringBillsArray$" [transactionsArray$]="transactionsArray$"></app-bills-summary>

      <div class="recurring-bills-list h-[100%] bg-white rounded-xl">
        
      </div>
    </div>
  }
  
</section>
