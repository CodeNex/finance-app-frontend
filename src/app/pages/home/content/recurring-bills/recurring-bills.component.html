<section
  class="relative w-full min-h-[100%] flex justify-center"
  aria-label="Recurrings Section"
>
  <div
    class="recurring-bills-container min-h-[761px] w-[100%] max-w-[1440px] flex flex-col gap-8"
    aria-label="Recurring Bills Wrapper"
  >
    <h2 class="text1b">Recurrings</h2>

    <div class="flex items-center gap-8">
      <app-bills-summary class="flex-1"></app-bills-summary>
      <div
        class="flex-1 bg-white rounded-xl flex flex-col justify-between gap-8"
      >
        <p class="text2b">Here comes a chart</p>
      </div>
    </div>

    <div class="recurring-bills-list h-[100%] bg-white rounded-xl">
      <app-recurring-bills-list
        [recurringBillsArray$]="recurringBillsArray$"
      ></app-recurring-bills-list>
    </div>
  </div>
</section>
