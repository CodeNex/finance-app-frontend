<section class="relative w-full min-h-[100%] flex justify-center"  aria-label="Recurring Bills Section">

  @if (isLoadingScreenVisible)
  {
    <app-loading-screen></app-loading-screen>
  }
 @if (isWarningScreenVisible)
  {
    <app-warning-screen></app-warning-screen>
  }

  @if (!isLoadingScreenVisible && !isWarningScreenVisible)
  {
    <div class="recurring-bills-container min-h-[761px] w-[100%] max-w-[1440px] flex flex-col gap-8" aria-label="Recurring Bills Wrapper">
      <h2 class="text1b">Recurring Bills</h2>

      <div class="recurring-bills-summary flex gap-8" aria-label="Recurring Bills Summary Container">

        <div class="w-[50%] bg-gray-900 rounded-xl p-6 flex flex-col justify-between gap-8 text-white">
          <div class="summary-header flex justify-between items-center gap-4">
            <app-icons [iconName]="'billsIcon'"></app-icons>
            <div class="time-window-input flex items-center gap-4">
              <p class="text3r">For the time window</p>
              <div class="bg-gray-900 border-solid border-[1px] border-grey-500 rounded-lg p-2">
                <select class="time-window-dropdown text2b bg-gray-900">
                  <option value="monthly">Current Month</option>
                  <option value="quarterly">Current Quarter</option>
                  <option value="yearly">Current Year</option>
                </select>
              </div>
              
            </div>
            
          </div>
          

          <div class="total-bills flex justify-between items-center gap-4">
            <p class="text3r">Total Bills</p>
            <p class="text3r">$384.98</p>
          </div>

          <div class="total-bills flex justify-between items-center gap-4">
            <p class="text3r">Paid Bills</p>
            <p class="text3r">$384.98</p>
          </div>

          <div class="total-bills flex justify-between items-center gap-4">
            <p class="text2b">Upcoming Bills</p>
            <p class="text1b">$384.98</p>
          </div>
        </div>  

        <div class="w-[50%] bg-white rounded-xl p-6 flex flex-col justify-between gap-8">
          <p class="text2b">Here comes a chart</p>
          
        </div>
        
      </div>

      <div class="recurring-bills-list h-[100%] bg-white rounded-xl">
        
      </div>
    </div>
  }
  
</section>
