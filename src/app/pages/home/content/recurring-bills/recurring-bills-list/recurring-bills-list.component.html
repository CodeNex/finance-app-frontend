<section
  class="bills-list-component p-8 flex flex-col"
  aria-label="List of Recurring Bills with search and filter options"
>
  <!-- Toolbar -->
  <div class="bills-list-toolbar flex items-center justify-between">
    <!-- Search Input -->
    <app-search-transaction
      (searchFieldChange)="setSearchFieldInput($event)"
    ></app-search-transaction>

    <!-- Sort By Input -->
    <div class="sort-container flex items-center gap-4">
      <p class="text4r text-grey-500">Sort by</p>
      <app-sortby-transactions
        (sortByChange)="setSortByInput($event)"
      ></app-sortby-transactions>
    </div>
  </div>

  <!-- List Head -->
  <div
    aria-label="transactions list header"
    class="flex items-center justify-between mt-6 pb-6 pl-4 pr-4 text5r text-grey-500"
  >
    <div class="flex items-center">
      <span>Recipient / Sender</span>
    </div>
    <div class="flex items-center justify-between w-[50%]">
      <div class="flex items-center gap-8">
        <span class="w-[120px]">Frequency</span>
        <span class="w-[120px]">Next Due Date</span>
      </div>
      <span>Amount</span>
    </div>
  </div>

  <div class="w-full h-[1.5px] mb-1 rounded-full bg-grey-100"></div>

  <!-- Unorderd List -->
  <ul aria-label="list of latest spendings">
    @for (item of this.renderReadyArray; let index = $index; track item) { @if
    (!item.deleted_at) {
    <li aria-label="spending item" class="">
      <app-single-bill
        [recurringBill]="item"
        [recurringIndex]="$index"
      ></app-single-bill>
    </li>
    @if (this.recurringBillsArray$ && index < recurringBillsArray$.length - 1) {
    <div class="w-full h-[1.5px] rounded-full bg-grey-100"></div>
    } } }
  </ul>
</section>
