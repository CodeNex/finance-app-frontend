<section class="relative w-full min-h-[100%]" aria-label="Overview Section">

  @if (isLoadingScreenVisible)
  {
    <app-loading-screen></app-loading-screen>
  }
 @if (isWarningScreenVisible)
  {
    <app-warning-screen></app-warning-screen>
  }

  @if (!isLoadingScreenVisible && !isWarningScreenVisible)
  {
    <div class="overview-container min-h-[100%] flex flex-col gap-8" aria-label="Overview Wrapper">
      <h2 class="text1b">Overview</h2>

      <app-balance></app-balance>

      <div class="overview-summary-container flex gap-6" aria-label="Overview Summary Container">
        <div class="summary-left flex flex-col gap-6" aria-label="Left Half of the Overview Summary">


          <app-pots-summary></app-pots-summary>


          <div class="transaction-summary bg-white flex flex-col gap-4 p-6 rounded-xl"></div>
        </div>
        <div class="summary-right flex flex-col gap-6" aria-label="Right Half of the Overview Summary">


          <div class="budget-summary bg-white flex flex-col gap-4 p-6 rounded-xl"></div>


          <div class="bills-summary bg-white flex flex-col gap-4 p-6 rounded-xl"></div>
        </div>
      </div>
    </div>


    
  }
</section>
