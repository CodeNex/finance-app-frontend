<section class="relative flex-1 bg-red-300 w-full h-full">

  @if (isLoadingScreenVisible)
  {
    <app-loading-screen></app-loading-screen>
  }
 @if (isWarningScreenVisible)
  {
    <app-warning-screen>
      <p>{{ warningMessage }}</p>
    </app-warning-screen>
  }

  @if (!isLoadingScreenVisible && !isWarningScreenVisible)
  {
    <div class="content-container">
      <p>Hello World</p>
    </div>
  }
</section>
