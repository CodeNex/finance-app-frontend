<div
  class="w-[560px] min-h-[200px] bg-white rounded-xl p-8 flex flex-col gap-5"
>
  <!-- Modal Headline -->
  <div class="modalHeadline flex justify-between items-center">
    <p class="text1b text-grey-900">Delete '{{ this.modalObject.name }}'?</p>
    <div
      (click)="closeMainModal()"
      class="w-[26px] h-[26px] rounded-[100vh] border-solid border-2 border-grey-500 flex justify-center items-center cursor-pointer transition-all duration-300 ease-in-out group hover:bg-grey-500"
    >
      <svg
        width="16px"
        height="16px"
        viewBox="0 0 1024 1024"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="fill-grey-500 group-hover:fill-white transition-all duration-300 ease-in-out"
          d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"
        />
      </svg>
    </div>
  </div>

  <!-- Modal info text -->
  <p class="text4r text-grey-500">
    Are you sure you want to delete this pot? This action cannot be reversed, and all the data inside it will be removed forever.
  </p>

  <!-- Modal Delete Button -->
  <button (click)="deleteCurrentPot()"
    class="bg-secondary-red hover:bg-secondary-lightRed w-full pt-4 pb-4 rounded-lg text4b transition-all duration-300 ease-in-out text-white text-center"
  >
    Yes, Confirm Deletion
  </button>

  <!-- Go Back Button> -->
  <div class="w-full flex justify-center">
    <button
    (click)="closeMainModal()"
    class="px-2 text4r text-grey-500 transition-all duration-300 ease-in-out hover:text-grey-900">No, Go Back</button>
  </div>
</div>
