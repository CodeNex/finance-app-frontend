<div class="singlePot p-6 rounded-xl min-h-[250px] flex flex-col gap-8 bg-red-600">
  <div class="potHeader flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="themeDot w-4 h-4 rounded-full" [ngStyle]="{'background-color': pot.theme}"></div>
      <p class="text2b">{{pot.name}}</p>
    </div>
    <button>
      <app-icons [iconName]="'dotsThree'"></app-icons>
    </button>
  </div>

  <div class="potContent"></div>

  <div class="potButtons"></div>
</div>
