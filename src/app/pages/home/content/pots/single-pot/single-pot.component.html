<div class="singlePot p-6 rounded-xl min-h-[250px] flex flex-col gap-8 bg-white">
  <div class="potHeader flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="themeDot w-4 h-4 rounded-full" [ngStyle]="{'background-color': pot.theme}"></div>
      <p class="text2b">{{pot.name}}</p>
    </div>
    <button>
      <app-icons [iconName]="'dotsThree'"></app-icons>
    </button>
  </div>

  <div class="potContent">
    <div class="potContentTotalContainer flex items-center justify-between">
      <p class="text4r text-grey-500">Total Saved</p>
      <p><span>$</span><span>{{totalAmount}}</span></p>
    </div>
    <div class="potContentBarContainer">{{targetAmount}}</div>
    <div class="potContentPercentContainer"></div>
  </div>

  <div class="potButtons flex items-center gap-4">
    <button (click)="openSubModal('addMoneyPot', {})" class="bg-beige-100 flex-1 rounded-lg pt-4 pb-4 text4b transition-all duration-300 ease-in-out hover:bg-white border-solid border-[1px] border-beige-100 hover:border-beige-500">+ Add Money</button>
    <button (click)="openSubModal('withdrawMoneyPot', {})" class="bg-beige-100 flex-1 rounded-lg pt-4 pb-4 text4b transition-all duration-300 ease-in-out hover:bg-white border-solid border-[1px] border-beige-100 hover:border-beige-500">Withdraw</button>
  </div>
</div>
