<section class="w-full min-h-[100%]">

  @if (isLoadingScreenVisible)
  {
    <app-loading-screen></app-loading-screen>
  }
 @if (isWarningScreenVisible)
  {
    <app-warning-screen></app-warning-screen>
  }

  @if (!isLoadingScreenVisible && !isWarningScreenVisible)
  {
    <div class="pots-container">
      <p>pots works!</p>
      <button class="border-solid border-black border-2 mb-4">Add New Pot</button>
      <button class="border-solid border-black border-2 mb-4">Edit Pot</button>
      <button class="border-solid border-black border-2 mb-4">Delete Pot</button>
      <button class="border-solid border-black border-2 mb-4">Add Money</button>
      <button class="border-solid border-black border-2 mb-4">Withdraw Money</button>
    </div>
  }
</section>
