<section class="w-full min-h-[100%]">


    <div class="pots-container">
      <p>pots works!</p>
      <button (click)="openSubModal('addPot', {})" class="border-solid border-black border-2 mb-4">Add New Pot</button>
      <button (click)="openSubModal('editPot', {})" class="border-solid border-black border-2 mb-4">Edit Pot</button>
      <button (click)="openSubModal('deletePot', {})" class="border-solid border-black border-2 mb-4">Delete Pot</button>
      <button (click)="openSubModal('addMoneyPot', {})" class="border-solid border-black border-2 mb-4">Add Money</button>
      <button (click)="openSubModal('withdrawMoneyPot', {})" class="border-solid border-black border-2 mb-4">Withdraw Money</button>
    </div>

    @for (item of this.potsArray; track $index) {
      <div class="bg-red-600 w-8 h-8 border-solid border-2 border-black"></div>
    } @empty {
      <div>nichts da zum anzeigen</div>
    }
  
</section>
