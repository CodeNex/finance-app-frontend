<div class="w-[240px] h-[240px] relative p-0">
  <canvas baseChart [data]="doughnutChartData" [type]="'doughnut'" [options]="doughnutChartOptions" >
  </canvas>
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 w-[80%] h-[80%] rounded-full bg-[rgba(255,255,255,0.2)] flex flex-col gap-2 justify-center">
    <p class="text1b text-grey-900 text-center">${{ budgetsSpendAmount }}</p>
    <p class="text5r text-grey-500 text-center">of ${{ budgetsLimit }} limit</p>
  </div>
</div>
