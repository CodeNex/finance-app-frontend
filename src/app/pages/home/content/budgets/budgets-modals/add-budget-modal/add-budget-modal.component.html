<div class="w-[560px] min-h-[200px] bg-white rounded-xl p-8 flex flex-col gap-5">
  <!-- Modal Headline -->
  <div class="modalHeadline flex justify-between items-center">
    <p class="text1b text-grey-900">Add New Budget</p>
    <div (click)="closeMainModal()"
      class="w-[26px] h-[26px] rounded-[100vh] border-solid border-2 border-grey-500 flex justify-center items-center cursor-pointer transition-all duration-300 ease-in-out group hover:bg-grey-500">
      <svg width="16px" height="16px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <path class="fill-grey-500 group-hover:fill-white transition-all duration-300 ease-in-out"
          d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z" />
      </svg>
    </div>
  </div>

  <!-- Modal info text -->
  <p class="text4r text-grey-500">
    Choose a category to set a spending budget. These categories can help you monitor spending.
  </p>

  <!-- Modal Form -->
  <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="category" class="block mb-2 text4b text-grey-900">Budget Category</label>
      <select id="category" formControlName="category"
        class="w-full p-2 border border-grey-300 rounded-lg text4r text-grey-900">
        <option value="">Choose Category</option>
        <option *ngFor="let category of categories" [value]="category">
          {{category}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="maxSpending" class="block mb-2 text4b text-grey-900">Maximum Spending</label>
      <div class="flex items-center border border-grey-300 rounded-lg">
        <span class="pl-3 text-grey-500">$</span>
        <input type="number" id="maxSpending" formControlName="maxSpending"
          class="w-full p-2 border-none text4r text-grey-900" placeholder="e.g. 2000">
      </div>
    </div>

    <button type="submit"
      class="mt-4 bg-grey-900 w-full pt-4 pb-4 rounded-lg text4b transition-all duration-300 ease-in-out hover:bg-grey-500 text-white text-center">
      Add Budget
    </button>
  </form>
</div>
