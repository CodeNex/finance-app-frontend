<section class="flex justify-between items-center">
  <div (click)="this.prevPage()" [ngStyle]="{'visibility': this.currentPage() === 0 ? 'hidden' : 'visible'}" class="cursor-pointer">prev</div>
  <div>{{ this.currentPage() }}</div>
  <div (click)="this.nextPage()" [ngStyle]="{'visibility': this.currentPage() === (this.totalSubPages() - 1) ? 'hidden' : 'visible'}" class="cursor-pointer">Next</div>
</section>
