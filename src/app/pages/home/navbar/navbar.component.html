<section class="h-full relative flex flex-col bg-grey-900 transition-all duration-300 ease-in-out origin-left navbar-wide">
  <div>
    <div>
      <img src="/img/Sidebar/finance-logo.svg" alt="">
    </div>
    <nav class="flex flex-col">
      @for (item of navData.main; track $index) {
        <a [routerLink]="[item.path]" routerLinkActive="router-link-active">
          <p class="text-grey-300">{{ item.name }}</p>
        </a>
        
      }
    </nav>
  </div>
  
</section>
