<section class="flex flex-col gap-8">
  <div>
    <p class="text1b text-grey-900">Login</p>
  </div>
  <!-- Form -->
  <form action="" class="flex flex-col gap-4">
    <div class="input-wrapper">
      <input type="email" id="loginEmailInput" name="email" placeholder=" " required />
      <label for="email">Email</label>
      <p class="validationWarning"><span>&nbsp;</span></p>
    </div>
    <div class="input-wrapper"> 
      <input type="password" id="loginPasswordInput" name="password" placeholder=" " required />
      <label for="password">Password</label>
      <p class="validationWarning"><span>&nbsp;</span></p>
    </div>
    <button class="w-full bg-grey-900 text-white text4b pt-4 pb-4 rounded-lg">Login</button>
  </form>

  <div class="flex justify-center items-center gap-2">
    <p class="text4r text-grey-500">Need to create an account?</p>
    <button
      (click)="emitChangeWindow('signUpForm')"
      class="text4b text-grey-900 underline"
    >
      Sign Up
    </button>
  </div>
</section>
