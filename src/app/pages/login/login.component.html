<main class="flex max-lg:flex-col h-[100dvh] w-full box-border bg-beige-100">
  <div class="max-lg:hidden pt-5 pl-5 pb-5 h-full box-border">
    <img class="h-full" src="/img/login/login-image.png" alt="">
  </div>
  <div class="lg:hidden bg-grey-900 pb-6 pt-6 flex justify-center items-center w-full rounded-br-lg rounded-bl-lg">
    <img class="h-[22px]" src="/img/navbar/finance-logo.svg" alt="">
  </div>
  <div class="p-5 max-sm:p-4 flex-1 flex justify-center items-center">
    <div class="bg-white flex flex-col p-[32px] rounded-[12px] w-full max-w-[560px] relative">
      @if (currentShownLoginWindow == "loginForm") {
        <app-login-form (changeWindow)="chooseLoginWindow($event)"></app-login-form>
      }
      @if (currentShownLoginWindow == "signUpForm") {
        <app-sign-up-form (changeWindow)="chooseLoginWindow($event)"></app-sign-up-form>
      }
      
      <app-loading-screen (changeWindow)="chooseLoginWindow($event)"></app-loading-screen>
     
      @if (currentShownLoginWindow == "warningScreen") {
        <app-warning-screen (changeWindow)="chooseLoginWindow($event)"></app-warning-screen>
      }
    </div>
  </div>
</main>
